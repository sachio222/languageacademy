<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word of the Day</title>
  </head>
  <body
    style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; background-color: #ffffff;"
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background-color: #ffffff;"
    >
      <tr>
        <td align="center" style="padding: 48px 24px;">
          <table
            width="100%"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="max-width: 600px;"
          >
            <!-- Header -->
            <tr>
              <td style="padding: 0 0 40px 0; text-align: center;">
                <div
                  style="font-size: 13px; font-weight: 500; letter-spacing: 0.5px; color: #999999; text-transform: uppercase; margin-bottom: 16px;"
                >
                  Word of the Day
                </div>
                <div style="font-size: 14px; color: #665665;">ðŸ‡«ðŸ‡·</div>
              </td>
            </tr>

            <!-- Word Display -->
            <tr>
              <td
                style="padding: 0 0 48px 0; text-align: center; border-bottom: 1px solid #f0f0f0;"
              >
                <h1
                  style="margin: 0 0 12px 0; font-size: 42px; font-weight: 300; letter-spacing: -0.03em; color: #1a1a1a;"
                >
                  {{word}}
                </h1>
                <div
                  style="font-size: 16px; color: #999999; margin-bottom: 8px;"
                >
                  /{{phonetic}}/
                </div>
                <div
                  style="display: inline-block; padding: 4px 12px; background: #fafbfc; border-radius: 12px; font-size: 13px; color: #665665; margin-top: 8px;"
                >
                  {{part_of_speech}}
                </div>
              </td>
            </tr>

            <!-- Quiz Question -->
            <tr>
              <td style="padding: 48px 0 32px 0; text-align: center;">
                <h2
                  style="margin: 0; font-size: 20px; font-weight: 600; letter-spacing: -0.02em; color: #1a1a1a;"
                >
                  What does this mean?
                </h2>
              </td>
            </tr>

            <!-- Quiz Options -->
            <tr>
              <td style="padding: 0 0 24px 0;">
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                >
                  <tr>
                    <td style="padding-bottom: 12px;">
                      <a
                        href="https://languageacademy.io?wotd=true&word={{word_id}}&answer=A&correct={{correctKey}}&date={{date}}"
                        style="display: block; padding: 18px 24px; background: #ffffff; border: 2px solid #f0f0f0; border-radius: 12px; text-decoration: none; color: #1a1a1a; font-size: 16px; font-weight: 500; text-align: center;"
                      >
                        {{optionA}}
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding-bottom: 12px;">
                      <a
                        href="https://languageacademy.io?wotd=true&word={{word_id}}&answer=B&correct={{correctKey}}&date={{date}}"
                        style="display: block; padding: 18px 24px; background: #ffffff; border: 2px solid #f0f0f0; border-radius: 12px; text-decoration: none; color: #1a1a1a; font-size: 16px; font-weight: 500; text-align: center;"
                      >
                        {{optionB}}
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding-bottom: 12px;">
                      <a
                        href="https://languageacademy.io?wotd=true&word={{word_id}}&answer=C&correct={{correctKey}}&date={{date}}"
                        style="display: block; padding: 18px 24px; background: #ffffff; border: 2px solid #f0f0f0; border-radius: 12px; text-decoration: none; color: #1a1a1a; font-size: 16px; font-weight: 500; text-align: center;"
                      >
                        {{optionC}}
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding-bottom: 12px;">
                      <a
                        href="https://languageacademy.io?wotd=true&word={{word_id}}&answer=D&correct={{correctKey}}&date={{date}}"
                        style="display: block; padding: 18px 24px; background: #ffffff; border: 2px solid #f0f0f0; border-radius: 12px; text-decoration: none; color: #1a1a1a; font-size: 16px; font-weight: 500; text-align: center;"
                      >
                        {{optionD}}
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Skip Option -->
            <tr>
              <td style="padding: 0 0 48px 0; text-align: center;">
                <a
                  href="https://languageacademy.io?wotd=true&word={{word_id}}&answer=X&correct={{correctKey}}&date={{date}}"
                  style="display: inline-block; padding: 0; background: none; border: none; text-decoration: underline; color: #999999; font-size: 15px;"
                >
                  I don't know
                </a>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="padding: 48px 0 0 0; border-top: 1px solid #f0f0f0; text-align: center;"
              >
                <div style="padding: 24px 0 16px 0;">
                  <img
                    src="https://languageacademy.io/img/TLA_CoreMark_Blue_tm_v1.1.1.png"
                    alt="Language Academy"
                    style="height: 38px; width: auto; margin-bottom: 12px;"
                  />
                  <div
                    style="font-size: 18px; font-weight: 600; letter-spacing: -0.02em; color: #1a1a1a; margin-bottom: 4px;"
                  >
                    Language Academy
                  </div>
                  <div style="font-size: 13px; color: #999999;">
                    Learn French, one word at a time
                  </div>
                </div>
                <div style="padding: 16px 0;">
                  <a
                    href="https://languageacademy.io"
                    style="color: #3b82f6; text-decoration: none; font-size: 14px; margin: 0 12px;"
                  >
                    Visit App
                  </a>
                  <span style="color: #e0e0e0;">|</span>
                  <a
                    href="https://languageacademy.io?settings&section=notifications"
                    style="color: #999999; text-decoration: none; font-size: 14px; margin: 0 12px;"
                  >
                    Preferences
                  </a>
                  <span style="color: #e0e0e0;">|</span>
                  <a
                    href="https://languageacademy.io?unsubscribe&type=wotd"
                    style="color: #999999; text-decoration: none; font-size: 14px; margin: 0 12px;"
                  >
                    Unsubscribe
                  </a>
                </div>
                <div
                  style="padding: 16px 0 0 0; font-size: 12px; color: #cccccc;"
                >
                  Â© 2025 Language Academy. All rights reserved.
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
